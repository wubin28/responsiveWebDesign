<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1>freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" method="post">
    <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name"
                                                      required/></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email"
                                                         required/></label>
        <label id="number-label" for="number">Age(optional) <input id="number" type="number" min="10" max="120"
                                                                   placeholder="Age"/></label>
    </fieldset>
    <fieldset>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="would-you-recommend" value="definitely"
                                       checked/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="would-you-recommend" value="maybe"/> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="would-you-recommend" value="not-sure"/> Not
            sure</label>
    </fieldset>
    <fieldset>
        <label for="dropdown-favorite-feature">What is your favorite feature of freeCodeCamp?
            <select id="dropdown-favorite-feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <legend>What would you like to see improved? (check all that apply)</legend>
        <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="see-improved"
                                               value="front-end-projects"/>Front-end Projects</label>
        <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="see-improved"
                                              value="back-end-projects"/>Back-end Projects</label>
        <label for="data-visualization"><input id="data-visualization" type="checkbox" name="see-improved"
                                               value="data-visualization"/>Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="see-improved" value="challenges"/>Challenges</label>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" name="see-improved"
                                                  value="open-source-community"/>Open Source Community</label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="see-improved"
                                              value="gitter-help-rooms"/>Gitter Help Rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="see-improved" value="videos"/>Videos</label>
        <label for="city-meetups"><input id="city-meetups" type="checkbox" name="see-improved" value="city-meetups"/>City
            Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="see-improved" value="wiki"/>Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="see-improved" value="forum"/>Forum</label>
        <label for="additional-courses"><input id="additional-courses" type="checkbox" name="see-improved"
                                               value="additional-courses"/>Additional Courses</label>
        <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="4" cols="30"
                      placeholder="Enter your comment here..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>
</form>
</body>
</html>
