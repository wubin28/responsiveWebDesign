<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" method="post">
        <div class="form-group">
            <label id="name-label" for="name">Name </label>
            <input
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                    required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email </label>
            <input
                    id="email"
                    type="email"
                    placeholder="Enter your Email"
                    required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age(optional) </label>
            <input
                    id="number"
                    type="number"
                    min="10"
                    max="120"
                    placeholder="Age"
            />
        </div>
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>

            <input
                    id="definitely"
                    type="radio"
                    name="would-you-recommend"
                    value="definitely"
                    checked
            />
            <label for="definitely">Definitely</label>

            <input
                    id="maybe"
                    type="radio"
                    name="would-you-recommend"
                    value="maybe"
            />
            <label for="maybe">Maybe</label>

            <input
                    id="not-sure"
                    type="radio"
                    name="would-you-recommend"
                    value="not-sure"
            />
            <label for="not-sure">Not sure</label>
        </div>
        <div class="form-group">
            <label for="dropdown-favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown-favorite-feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <legend>What would you like to see improved? (check all that apply)</legend>
            <input
                    id="front-end-projects"
                    type="checkbox"
                    name="see-improved"
                    value="front-end-projects"
            />
            <label for="front-end-projects">Front-end Projects</label>

            <input
                    id="back-end-projects"
                    type="checkbox"
                    name="see-improved"
                    value="back-end-projects"
            />
            <label for="back-end-projects">Back-end Projects</label>

            <input
                    id="data-visualization"
                    type="checkbox"
                    name="see-improved"
                    value="data-visualization"
            />
            <label for="data-visualization">Data Visualization</label>

            <input
                    id="challenges"
                    type="checkbox"
                    name="see-improved"
                    value="challenges"
            />
            <label for="challenges">Challenges</label>

            <input
                    id="open-source-community"
                    type="checkbox"
                    name="see-improved"
                    value="open-source-community"
            />
            <label for="open-source-community">Open Source Community</label>

            <input
                    id="gitter-help-rooms"
                    type="checkbox"
                    name="see-improved"
                    value="gitter-help-rooms"
            />
            <label for="gitter-help-rooms">Gitter Help Rooms</label>

            <input
                    id="videos"
                    type="checkbox"
                    name="see-improved"
                    value="videos"
            />
            <label for="videos">Videos</label>

            <input
                    id="city-meetups"
                    type="checkbox"
                    name="see-improved"
                    value="city-meetups"
            />
            <label for="city-meetups">City Meetups</label>

            <input
                    id="wiki"
                    type="checkbox"
                    name="see-improved"
                    value="wiki"
            />
            <label for="wiki">Wiki</label>

            <input
                    id="forum"
                    type="checkbox"
                    name="see-improved"
                    value="forum"
            />
            <label for="forum">Forum</label>

            <input
                    id="additional-courses"
                    type="checkbox"
                    name="see-improved"
                    value="additional-courses"
            />
            <label for="additional-courses">Additional Courses</label>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea
                    id="comments"
                    name="comments"
                    rows="4"
                    cols="30"
                    placeholder="Enter your comment here..."
            ></textarea>
        </div>
        <div class="form-group">
            <input
                    id="submit"
                    type="submit"
                    value="Submit"
            />
        </div>
    </form>
</div>
</body>
</html>
